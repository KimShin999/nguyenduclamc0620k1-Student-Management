<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>students</h3>
<p>
    <a th:href="@{/students/create}">
        Add new customer
    </a>
<!--    <div class="notify">-->
<!--        <div th:if="${ketqua}">-->
<!--            <span th:text="${ketqua}"></span>-->
<!--        </div>-->
<!--    </div>-->
</p>

<table id = "students">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${students}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getEmail()}"></td>
        <td th:text="${row.getAddress()}"></td>
        <td><a th:href="@{/students/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/students/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/students/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
